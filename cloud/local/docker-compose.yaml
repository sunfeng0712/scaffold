version: '2'

services:

    mysql:
        container_name: mysql
        image: daocloud.io/library/mysql
        restart: always
        expose:
            - "3306"
        ports:
            - "3306:3306"
        volumes:
            - ~/opt/data/docker_data/mysql/data:/data
            - ~/opt/data/docker_data/mysql/var-lib-mysql2:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
        restart: always

    scaffold:
        container_name: scaffold
        build: ./
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ~/opt/data/docker_data/scaffold/data:/data
            - ~/opt/data/docker_data/scaffold/nginx/conf.d:/etc/nginx/conf.d
        links:
            - mysql:mysql